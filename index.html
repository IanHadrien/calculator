<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <div class="title">
                <h2>calc</h2>
            </div>
    
            <div class="theme">
                <h2>THEME</h2>
                <div class="button-theme">
                    <button class="theme1">1</button>
                    <button class="theme2">2</button>
                    <button class="theme3">3</button>
                </div>
            </div>
        </header>
    
        <main>
    
            <section id="display">
                <div>
                    <input type="text" class="display">
                </div>
            </section>
    
            <section id="number">

                <table>

                    <tr class="line">
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button class="DEL">DEL</button></td>
                    <tr>

                    <tr class="line">
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button class="addtion number">+</button></td>
                    <tr>

                    <tr class="line">
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button class="subtraction number">-</button></td>
                    <tr>

                    <tr class="line">
                        <td><button class="score number">.</button></td>
                        <td><button class="number">0</button></td>
                        <td><button class="division number">/</button></td>
                        <td><button class="multiplication number">*</button></td>
                    <tr>

                    <tr class="line options">
                        <td><button class="reset">RESET</button></td>
                        <td><button class="equal">=</button></td>
                    <tr>

                </table>
                        
            </section>
    
        </main>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
